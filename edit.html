<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor - Edit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        div {
            height: auto;
            min-height: 200px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Markdown Editor - Edit</h1>
    <textarea id="markdown" placeholder="ここにマークダウンを入力してください..."></textarea>
    <button id="saveButton">保存</button>
    <div id="preview"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const textarea = document.getElementById('markdown');
        const preview = document.getElementById('preview');
        const saveButton = document.getElementById('saveButton');

        textarea.addEventListener('input', () => {
            const markdownText = textarea.value;
            preview.innerHTML = marked(markdownText);
        });

        saveButton.addEventListener('click', () => {
            const markdownText = textarea.value;
            localStorage.setItem('markdownContent', markdownText);
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
